<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Rings</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-container"></div>

    <!-- Shared SVG Definitions -->
    <svg width="0" height="0" style="position: absolute;">
        <defs>
            <filter id="glow-nav" x="-20%" y="-20%" width="140%" height="140%">
                <feGaussianBlur stdDeviation="1" result="blur" />
                <feComposite in="SourceGraphic" in2="blur" operator="over" />
            </filter>
            <filter id="glow-reactor" x="-20%" y="-20%" width="140%" height="140%">
                <feGaussianBlur stdDeviation="3" result="blur" />
                <feComposite in="SourceGraphic" in2="blur" operator="over" />
            </filter>
            <filter id="glow-orbital" x="-20%" y="-20%" width="140%" height="140%">
                <feGaussianBlur stdDeviation="2" result="blur" />
                <feComposite in="SourceGraphic" in2="blur" operator="over" />
            </filter>
        </defs>
    </svg>

    <!-- Ring Set 1: The Navigator (Top Right) -->
    <div class="rings-container ring-set-1">
        <svg class="cosmic-svg" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
            <g class="core-group">
                <circle cx="500" cy="500" r="5" class="core-circle" filter="url(#glow-nav)" />
                <line x1="480" y1="500" x2="520" y2="500" class="ring-line" />
                <line x1="500" y1="480" x2="500" y2="520" class="ring-line" />
            </g>
            <g class="ring-group inner-ring">
                <circle cx="500" cy="500" r="120" class="ring-dashed-medium" />
                <path d="M 500 350 L 500 370 M 500 630 L 500 650 M 350 500 L 370 500 M 630 500 L 650 500"
                    class="cross-hairs" />
            </g>
            <g class="ring-group middle-ring">
                <circle cx="500" cy="500" r="280" class="ring-solid-thin" />
                <path d="M 220 500 A 280 280 0 0 1 780 500" class="ring-arc" fill="none" stroke-width="1" />
            </g>
        </svg>
    </div>

    <!-- Ring Set 2: The Reactor (Center Left - Main focus) -->
    <div class="rings-container ring-set-2">
        <svg class="cosmic-svg" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
            <g class="core-group">
                <circle cx="500" cy="500" r="15" class="core-circle" filter="url(#glow-reactor)" />
                <circle cx="500" cy="500" r="30" class="core-outer" opacity="0.7" />
            </g>
            <g class="ring-group inner-ring">
                <circle cx="500" cy="500" r="150" class="ring-dashed-small" />
                <circle cx="500" cy="500" r="160" class="ring-solid-thin" />
            </g>
            <g class="ring-group middle-ring">
                <circle cx="500" cy="500" r="300" class="ring-dashed-large" />
                <!-- Heavy Arc -->
                <path d="M 200 500 A 300 300 0 0 0 800 500" class="ring-arc" fill="none" stroke-width="3"
                    stroke-opacity="0.8" />
            </g>
            <g class="ring-group outer-ring">
                <circle cx="500" cy="500" r="450" class="ring-solid-thick" opacity="0.2" />
                <path d="M 500 50 L 500 100 M 500 900 L 500 950" class="ring-line" />
            </g>
        </svg>
    </div>

    <!-- Ring Set 3: The Orbital (Bottom Right) -->
    <div class="rings-container ring-set-3">
        <svg class="cosmic-svg" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
            <g class="core-group">
                <circle cx="500" cy="500" r="8" class="core-circle" filter="url(#glow-orbital)" />
            </g>
            <g class="ring-group middle-ring">
                <circle cx="500" cy="500" r="200" class="ring-solid-thin" />
                <circle cx="500" cy="500" r="210" class="ring-dashed-medium" />
                <circle cx="500" cy="295" r="4" class="orbiter" />
                <circle cx="500" cy="705" r="4" class="orbiter" />
            </g>
            <g class="ring-group outer-ring">
                <circle cx="500" cy="500" r="350" class="ring-dashed-large" />
                <path d="M 150 500 A 350 350 0 0 1 850 500" class="ring-arc" fill="none" stroke-width="1" />
            </g>
        </svg>
    </div>
</body>

</html>
